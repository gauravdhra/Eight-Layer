<app-site-admin-side></app-site-admin-side>
<div *ngIf="showSpinner">
        <app-loading-spinner></app-loading-spinner>
    </div>
<!-- MAIN PANEL -->
<div id="main" role="main">
  <!-- MAIN CONTENT -->
  <div id="content">

      <div class="row">
          <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
              <h1 class="page-title txt-color-blueDark"><i class="fa-fw fa fa-file-text"></i> Reports</h1>
          </div>

      </div>

      <section>
          <!-- row -->
          <div class="row">
              <!-- NEW WIDGET START -->
              <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                  <!-- Widget ID (each widget will need unique ID)-->
                  <div class="jarviswidget jarviswidget-color-blueLight">
                      <header>
                          <span class="widget-icon"> <i class="fa fa-search"></i> </span>
                          <h2>Filter by Dates</h2>
                      </header>
                      <!-- widget div-->
                      <div>
                          <!-- widget edit box -->
                          <div class="jarviswidget-editbox">
                              <!-- This area used as dropdown edit box -->
                          </div>
                          <!-- end widget edit box -->
                          <!-- widget content -->
                          <div class="widget-body">
                              <div class="row">
                                  <div class="col-sm-3 col-xs-6">
                                      <div class="form-group">
                                          <label>From Date</label>
                                          <!-- <div class="input-group">
                                              <input class="form-control" id="from" type="text" placeholder="From">
                                              <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                          </div> -->
                                          <input class="form-control" [(ngModel)]="fromDate" type="date" name="startDate"/>
                                          <!-- {{fromDate}}                                           -->
                                      </div>
                                  </div>
                                  <div class="col-sm-3 col-xs-6">
                                      <div class="form-group">
                                          <label>To Date</label>
                                          <input class="form-control" [(ngModel)]="toDate" type="date" name="toDate"/>
                                          <!-- {{toDate}} -->
                                          <!-- <div class="input-group">
                                              <input class="form-control" id="to" type="text" placeholder="Select a date">
                                              <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                          </div> -->
                                      </div>
                                  </div>

                                  <div class="col-sm-6 col-xs-12">
                                      <div>
                                          <label class="d-block">&nbsp;</label>
                                          <button (click) = "compliantUser()" type="button" class="btn btn-labeled btn-primary">
                                              <span class="btn-label">
                                                  <i class="fa fa-user"></i>
                                              </span>Compliant User
                                          </button>
                                          <button (click) = "nonCompliantUser()" type="button" class="btn btn-labeled btn-success m-l-26">
                                              <span class="btn-label">
                                                  <i class="fa fa-user"></i>
                                              </span>Non-Compliant User
                                          </button>
                                      </div>
                                  </div>

                              </div>
                          </div>
                          <!-- end widget content -->
                      </div>
                      <!-- end widget div -->
                  </div>
                  <!-- end widget -->
              </article>
              <!-- WIDGET END -->


              <!-- NEW WIDGET START -->
              <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                  <!-- Widget ID (each widget will need unique ID)-->
                  <div class="jarviswidget jarviswidget-color-blueLight">
                      <header>
                          <span class="widget-icon"> <i class="fa fa-group"></i> </span>
                          <h2>{{this.userHead}}</h2>
                      </header>
                      <!-- widget div-->
                      <div>
                          <!-- widget edit box -->
                          <div class="jarviswidget-editbox">
                              <!-- This area used as dropdown edit box -->
                          </div>
                          <!-- end widget edit box -->
                          <!-- widget content -->
                          <!-- widget content -->
                          <div class="widget-body">
                            <div class="table-responsive">
                                <table class="table table-bordered text-center">
                                    <thead>
                                        <tr>
                                            <th>Date</th>
                                            <th>User Name</th>
                                            <th>Status</th>
                                            <th>Email</th>
                                        </tr>
                                    </thead>
                                    <tbody *ngIf="this.allUsersData.length == 0 else fireForLoop">
                                            
                                                <tr>
                                                  <td colspan="3" class="no-data-available">No data!</td>
                                                </tr>
                                                
                                        </tbody>
                                        <ng-template #fireForLoop>
                                                <tbody *ngFor="let user of allUsersData?.data | ObjNgFor">
                                                        <tr>
                                                            <td>{{user.date_time | date}}</td>
                                                            <td>{{user.user_name}}</td>
                                                            <td>{{user.scheduled_status}}</td>
                                                            <td>{{user.email}}</td>
                                                        </tr>
                                                    </tbody>
                                           </ng-template>
                                </table>

                            </div>
                        </div>
                          <!-- end widget content -->
                      </div>
                      <!-- end widget div -->
                  </div>
                  <!-- end widget -->
              </article>
              <!-- WIDGET END -->




          </div>

          <!-- end row -->
      </section>

  </div>
  <!-- END MAIN CONTENT -->
</div>
<!-- END MAIN PANEL -->
